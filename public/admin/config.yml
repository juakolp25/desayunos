backend:
  name: git-gateway
  branch: main
media_folder: "public/assets/assets"
public_folder: "/assets/assets"
collections: 
  - name: "Desayuno"
    label: "Blog"
    folder: "src/desayuno"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
     - { label: "Title", name: "title", widget: "string" }
     - { label: "Description", name: "description", widget: "string", default: "Se entrega envuelto con moño y tags con frases a eleccion, se pueden agregar mini globos con forma de corazon" }
     - { label: "Precio", name: "precio", widget: "string", default: "$"}
     - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
     - { label: "Featured Image", name: "image", widget: "image" }
  - name: "Torta"
    label: "Torta"
    folder: "src/torta"
    create: true   
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
     - { label: "Title", name: "title", widget: "string" }
     - { label: "Description", name: "description", widget: "string", default: "Se entrega envuelto con moño y tags con frases a eleccion, se pueden agregar mini globos con forma de corazon" }
     - { label: "Precio", name: "precio", widget: "string", default: "$"}
     - { label: "Tags", name: "tags", widget: "list", default: ["torta"] }
     - { label: "Featured Image", name: "image", widget: "image" }
  - name: "Picada"
    label: "Picada"
    folder: "src/picada"
    create: true   
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
     - { label: "Title", name: "title", widget: "string" }
     - { label: "Description", name: "description", widget: "string", default: "Se entrega envuelto con moño y tags con frases a eleccion, se pueden agregar mini globos con forma de corazon" }
     - { label: "Precio", name: "precio", widget: "string", default: "$"}
     - { label: "Tags", name: "tags", widget: "list", default: ["picada"] }
     - { label: "Featured Image", name: "image", widget: "image" }